<h1>AUTHENTIFICATION PAGE</h1>
<form action="" class="form-horizontal" (click)="submitAuth()">
    <div class="form-group">
        <label for="">Login</label>
        <input type="text" class="form-control" [(ngModel)]="credentials.login" name="name">
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Submit</button>
    </div>
</form>
