<h1>
    FORM MANAGE
</h1>
<form action="" class="form-horizontal" (ngSubmit)="submitBook()" *ngIf="book">
    <input type="hidden" [(ngModel)]="book.id" name="id">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" [(ngModel)]="book.title" name="title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" [(ngModel)]="book.description" name="description">
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Save</button>
    </div>
</form>
